<!DOCTYPE html>
<html>
<head>
  <title>Pakistan Terrorism Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- MarkerCluster plugin -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <!-- PapaParse for CSV loading -->
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    #map { height: 90vh; }
    #controls {
      padding: 10px;
      background: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    select {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- Filter Controls -->
  <div id="controls">
    <label for="yearFilter">Year:</label>
    <select id="yearFilter">
      <option value="all">All</option>
    </select>

    <label for="provinceFilter">Province:</label>
    <select id="provinceFilter">
      <option value="all">All</option>
    </select>

    <label for="groupFilter">Group:</label>
    <select id="groupFilter">
      <option value="all">All</option>
    </select>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <script>
    // Initialize map centered on Pakistan
    var map = L.map('map').setView([30.3753, 69.3451], 5);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Marker cluster group
    var markers = L.markerClusterGroup();

    // Populate filters dynamically
    function populateFilters(attacks) {
      var years = new Set();
      var provinces = new Set();
      var groups = new Set();

      attacks.forEach(a => {
        if (!a.date) return;
        years.add(new Date(a.date).getFullYear());
        provinces.add(a.province);
        groups.add(a.group);
      });

      years.forEach(y => {
        document.getElementById("yearFilter").innerHTML += `<option value="${y}">${y}</option>`;
      });
      provinces.forEach(p => {
        document.getElementById("provinceFilter").innerHTML += `<option value="${p}">${p}</option>`;
      });
      groups.forEach(g => {
        document.getElementById("groupFilter").innerHTML += `<option value="${g}">${g}</option>`;
      });
    }

    // Update markers based on filters
    function updateMarkers(attacks) {
      markers.clearLayers();

      var yearVal = document.getElementById("yearFilter").value;
      var provinceVal = document.getElementById("provinceFilter").value;
      var groupVal = document.getElementById("groupFilter").value;

      attacks.forEach(function(a) {
        if (!a.latitude || !a.longitude) return;
        var attackYear = new Date(a.date).getFullYear();

        if ((yearVal === "all" || attackYear == yearVal) &&
            (provinceVal === "all" || a.province === provinceVal) &&
            (groupVal === "all" || a.group === groupVal)) {

          var popupContent = `
            <b>${a.city}, ${a.province}</b><br>
            Date: ${a.date}<br>
            Group: ${a.group}<br>
            Deaths (Govt): ${a.deathsGov}<br>
            Deaths (Claimed): ${a.deathsClaimed}
          `;
          var marker = L.marker([+a.latitude, +a.longitude]).bindPopup(popupContent);
          markers.addLayer(marker);
        }
      });

      map.addLayer(markers);
    }

    // Load CSV using PapaParse
    Papa.parse("attacks.csv", {
      download: true,
      header: true,
      complete: function(results) {
	console.log("CSV rows loaded:", results.data.length);
	console.log(results.data[0]); // Debug: check if rows are loading
	var attacks = results.data;
        populateFilters(attacks);
        updateMarkers(attacks);

        // Add event listeners for filters
        document.getElementById("yearFilter").addEventListener("change", () => updateMarkers(attacks));
        document.getElementById("provinceFilter").addEventListener("change", () => updateMarkers(attacks));
        document.getElementById("groupFilter").addEventListener("change", () => updateMarkers(attacks));
      }
    });
  </script>
</body>
</html>
